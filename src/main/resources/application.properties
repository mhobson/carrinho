# DataSource settings
spring.datasource.url = jdbc:mysql://localhost:3306/db_carrinho?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# jpa e hibernate
#spring.jpa.hibernate.ddl-auto=create-drop-update-delete
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Console Logging for Spring Boot 2.1
logging.level.org.springframework.web=TRACE
spring.output.ansi.enabled=ALWAYS